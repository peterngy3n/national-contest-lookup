version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: score-lookup-mysql8-deploy
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-12345678}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-scoredb}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - score-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: national-contest-app
    restart: unless-stopped
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-scoredb}
      DB_USERNAME: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-12345678}
      
      # Server Configuration
      SERVER_PORT: 8080
      CONTEXT_PATH: ${CONTEXT_PATH:-/api/v1}
      
      # Application Configuration
      FLYWAY_ENABLED: ${FLYWAY_ENABLED:-true}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      SHOW_SQL: ${SHOW_SQL:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CACHE_LOG_LEVEL: ${CACHE_LOG_LEVEL:-INFO}
      
      # Java Configuration
      JAVA_OPTS: ${JAVA_OPTS:--Xmx1g -Xms512m -XX:+UseG1GC}
      
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - score-network
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local

networks:
  score-network:
    driver: bridge